    function updateStatus(datasets) {
      var maxPlatform = "Netflix";
      var max = datasets["Netflix"].total;
      for (var platform in datasets) {
        if (datasets[platform].total > max) {
          maxPlatform = platform;
          max = datasets[platform].total;
        }
      }
      const element = document.getElementById("status");
      const element2 = document.getElementById("status-platform");
      const element3 = document.getElementById("star-selection");
      element2.innerHTML = maxPlatform;
      element2.style.color = datasets[maxPlatform].BRcolor;
      element.innerHTML = "has the most total content (" + max + " titles) at or above " + getStarCount(document.getElementById("rating-slider").value) + " stars";
      element3.innerHTML = "Minimum Rating (Stars): " + getStarCount(document.getElementById("rating-slider").value);
    }
    const chartContainer = document.getElementById("chart-container");
    const ctx = document.getElementById("chart").getContext("2d");
    Chart.defaults.font.family = "Lexend";
    Chart.defaults.plugins.tooltip.borderColor = "rgba(0,0,0,0.1)";
    Chart.defaults.plugins.tooltip.titleColor = "black";
    Chart.defaults.plugins.tooltip.backgroundColor = "white";
    Chart.defaults.plugins.tooltip.borderWidth = "1";
    Chart.defaults.plugins.tooltip.bodyColor = "black";
    let chart;

    function updateChart() {
      //determine checkbox status
      const checkedLabels = Array.from(document.getElementsByClassName("label-checkbox"))
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);
      const checkedDatasets = Array.from(document.getElementsByClassName("dataset-checkbox"))
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);
      //gather data based on check marks
      const cdl = checkedDatasets.length;
      const cll = checkedLabels.length;
      let dataFinal = {
        "Netflix": {
          data: []
        },
        "Amazon Prime": {
          data: []
        },
        "Apple TV": {
          data: []
        },
        "Hulu": {
          data: []
        },
        "HBO Max": {
          data: []
        },
        "Crunchyroll": {
          data: []
        },
        "Disney+": {
          data: []
        },
        "Paramount+": {
          data: []
        },
        "Peacock": {
          data: []
        }
      };
      for (var i = 0; i < cdl; i++) {
        var tmp = [];
        for (var j = 0; j < cll; j++) {
          tmp.push(datasets[checkedDatasets[i]]["data"][checkedLabels[j]]);
        }
        dataFinal[checkedDatasets[i]].data = tmp;
      }
      //build chart data
      const data = {
        labels: checkedLabels,
        datasets: checkedDatasets.map(dataset => ({
          label: dataset,
          data: dataFinal[dataset].data,
          backgroundColor: datasets[dataset].BGcolor,
          borderColor: datasets[dataset].BRcolor,
          pointBackgroundColor: datasets[dataset].PTBGcolor,
          pointBorderColor: datasets[dataset].PTBRcolor,
          pointRadius: 6
        }))
      };
      //build chart
      if (chart) {
        chart.data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: "radar",
          data: data,
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                displayColors: false,
                //titleColor: function(tooltipItem) {
                //  if (tooltipItem.tooltipItems[0]){
                //    return tooltipItem.tooltipItems[0].dataset.borderColor;
                //  }
                //},
                //borderColor: function(tooltipItem) {
                //  if (tooltipItem.tooltipItems[0]){
                //    return tooltipItem.tooltipItems[0].dataset.borderColor;
                //  }
                //  else {
                //    return "rgba(0,0,0,0.1)";
                //  }
                // },
                callbacks: {
                  //title: function(context) {
                  //  return context[0].dataset.label;
                  // },
                  labelTextColor: function(context) {
                    return context.dataset.borderColor;
                  },
                  label: function(context) {
                    const checkedDatasets = Array.from(document.getElementsByClassName("dataset-checkbox"))
                      .filter(checkbox => checkbox.checked)
                      .map(checkbox => checkbox.value);
                    const checkedLabels = Array.from(document.getElementsByClassName("label-checkbox"))
                      .filter(checkbox => checkbox.checked)
                      .map(checkbox => checkbox.value);
                    return "[" + context.dataset.label + "] " + context.dataset.data[context.dataIndex]  + " " + checkedLabels[context.dataIndex] + " Titles : " + datasets[checkedDatasets[context.datasetIndex]].total + " Total Titles";
                  },
                  afterTitle: function(context) {
                    return "@ Min. Rating of " + getStarCount((document.getElementById("rating-slider").value)) + " stars";
                  }
                }
              }
            }
          }
        });
      }
    }
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener("change", updateChart);

    function toggleGenreCheckboxes() {
      var checkboxes = document.querySelectorAll('input[class="label-checkbox"]');

      });

      updateChart();

    function togglePlatformCheckboxes() {
      var checkboxes = document.querySelectorAll('input[class="dataset-checkbox"]');
      checkboxes.forEach(function(checkbox) {

      });
      platformsChecked = !platformsChecked;
      updateChart();

    //slider handling
    function getStarCount(value) {
      if (value == 1) {
        return 1;
      } else if (value == 2) {
        return 1.5;
      } else if (value == 3) {
        return 2;
      } else if (value == 4) {
        return 2.5;
      } else if (value == 5) {
        return 3;
      } else if (value == 6) {
        return 3.5;
      } else if (value == 7) {
        return 4;
      } else if (value == 8) {
        return 4.5;
      }
    }

    function handleSliderChange() {
      var slider = document.getElementById("rating-slider");
      var value = slider.value;
      populateData(datasets, 1, getStarCount(value));
      updateChart();
      updateStatus(datasets);
    }

    function initializeSlider() {
      var slider = document.getElementById("rating-slider");
      slider.addEventListener("input", handleSliderChange);
    }
